<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">StraviaTEC</a>
      <div class="d-sm-inline-flex justify-content-end">


        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>

          <ng-container *ngTemplateOutlet="this.authenticated ?  loggedBlock : unloggedBlock">
          </ng-container>



        </ul>
      </div>
    </div>
  </nav>
</header>

<ng-template #unloggedBlock>
  <li class="nav-item" [routerLinkActive]="['link-active']">
    <a class="nav-link text-dark" [routerLink]="['/login']">Login</a>
  </li>
</ng-template>

<ng-template #loggedBlock>

  <ng-container *ngIf="this.role === this.RoleLevels.Athlete">
  </ng-container>

  <ng-container *ngIf="this.role === this.RoleLevels.Organizer">
  </ng-container>


  <!-- <li class="nav-item" [routerLinkActive]="['link-active']">
    <a class="nav-link text-dark" [routerLink]="['/settings']">Settings</a>
  </li> -->
  <app-settings-dropdown></app-settings-dropdown>



</ng-template>
