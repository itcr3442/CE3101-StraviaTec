<div class="container">
    <div class="row align-items-center">

        <div class="col-md-6 col-md-offset-3 loginBox">
            <div class="row">
                <h3>Log In</h3>
            </div>
            <div class="row mb-5">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3 form-group">
                        <label for="id">Usuario</label>
                        <input type="id" id="id" formControlName="username" class="form-control"
                            placeholder="Ingrese su nombre de usuario">
                    </div>
                    <div class="mb-3 form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" formControlName="password" class="form-control"
                            placeholder="Contraseña">
                    </div>
                    <ng-container *ngIf="this.warningMsg">
                        <p class="warning">
                            {{this.warningMsg}}
                        </p>
                    </ng-container>
                    <ng-container *ngIf="this.message">
                        <p>
                            {{this.message}}
                        </p>
                    </ng-container>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </form>
            </div>
            <div class="row">
                <p class="register">
                    Desea crear un nuevo usuario? <a [routerLinkActive]="['link-active']"
                        [routerLink]="['/register']">Regístrese aquí</a>
                </p>
            </div>

        </div>

    </div>
</div>
