<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.4.0/gpx.min.js"></script>

<div class="container">
    <div class="row align-items-center">

        <div class="col-md-6 col-md-offset-3 loginBox">
            <div class="row">
                <h3>Registro de Actividades</h3>
            </div>
            <div class="row mb-5">

                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                    <div class="mb-3 form-group">
                        <label for="id">Nombre</label>
                        <input type="text" id="id" formControlName="name" class="form-control"
                            placeholder="Ingresar nombre del grupo" required>
                    </div>

                    <div class="mb-3 form-group">
                        <label class="form-check-label" for="privacyCheck">
                            Admin del grupo
                        </label>
                        <app-search-field searchFor="Users" (selectEvent)="selectAdmin($event)"
                            (unselectEvent)="unselectAdmin()">
                        </app-search-field>
                    </div>

                    <ng-container *ngIf="this.message">
                        <p>
                            {{this.message}}
                        </p>
                    </ng-container>
                    <ng-container *ngIf="this.warnMessage">
                        <p class="warning">
                            {{this.warnMessage}}
                        </p>
                    </ng-container>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>

        </div>

    </div>
</div>
